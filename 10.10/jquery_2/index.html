<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius</title>

    <link rel="stylesheet" href="css/style.css">

<body>

        <span>Output: </span>

        <input type="range" min="0" max="100" value="0" id="slide3">
        <input type="range" min="0" max="100" value="0" id="slide4">
    </div>
